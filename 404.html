<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="./theme/js/theme.js"></script>
    <link rel="stylesheet" href="./theme/css/style.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-main);
            color: var(--text-body);
            font-family: 'Univers', sans-serif;
        }

        .error-content {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: var(--brand-main);
            line-height: 1;
            margin: 0;
            padding: 0;
            margin-bottom: 2rem;
        }

        .error-quote {
            font-size: 1.5rem;
            color: var(--text-body);
            margin: 0 0 1rem 0;
            font-style: italic;
        }

        .error-image {
            max-width: 80%;
            margin: 0.5rem auto;
        }

        .error-image img {
            max-width: 100%;
            height: auto;
            filter: var(--icon-filter);
        }

        .error-message {
            font-size: 1.2rem;
            color: var(--text-body);
            margin-top: 2rem;
            margin-bottom: 3rem;
        }

        .home-link {
            display: inline-block;
            margin-top: 2rem;
            color: var(--link-color);
            text-decoration: none;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <h1 class="error-code">404</h1>
            <div class="error-image">
                <img src="./theme/img/404.svg" alt="404 illustration">
            </div>
            <p class="error-quote">"Impossible, perhaps the archives are incomplete..."</p>
            <a href="./" class="home-link">Return Home</a>
        </div>
    </div>
</body>
</html>
